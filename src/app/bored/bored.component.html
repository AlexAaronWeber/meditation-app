<div
  class="activity"
  (click)="getActivities()"
  title="Click For a Different Activity!"
>
  <h3>Relaxing Activity</h3>
  <p>{{ activity.activity }}</p>
</div>
<div
  class="activity"
  (click)="randomAffirmation(affirmations)"
  title="Click For Another Affirmation!"
>
  <h3>Positive Affirmation</h3>
  <p>{{ affirmation }}</p>
</div>
<div class="filler">
  <p></p>
</div>
