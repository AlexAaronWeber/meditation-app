<app-header></app-header>
<p class="med-description">
  Discover guided meditations made specifically for how you're feeling
</p>
<form
  ngNativeValidate
  #meditationForm="ngForm"
  (ngSubmit)="getVideos(meditationForm)"
>
  <label for="meditation" class="med-search">How are you feeling?</label>
  <select id="meditation" required name="meditation" ngModel>
    <option value="guided stress meditation">Stressed</option>
    <option value="guided anxiety meditation">Anxious</option>
    <option value="guided depression meditation">Depression</option>
    <option value="guided fear meditation">Fear</option>
    <option value="guided sleep meditation">I Can't Sleep!</option>
    <option value="guided anger meditation">Angry</option>
  </select>

  <button class="med-btn">Submit</button>
</form>

<section class="big-container">
  <div class="med-container" *ngFor="let meditation of meditationsVideos">
    <p class="med-title">{{ meditation.snippet.title }}</p>
    <youtube-player
      videoId="{{ meditation.id.videoId }}"
      suggestedQuality="highres"
      [height]="250"
      [width]="300"
      [startSeconds]="'0'"
      [endSeconds]=""
    >
    </youtube-player>
    <i
      class="med-btn"
      (click)="addToFavorites(meditation)"
      class="fas fa-plus add"
    >
      <span class="fav">Add Favorite</span>
    </i>
  </div>
</section>
<div class="filler"></div>
<app-footer class="footer"></app-footer>
